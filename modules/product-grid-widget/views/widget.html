{% set pdpLink = "show-link" if data.widget.showPDPLink else "" %}
<div>
  <h2>{{ data.widget.title }}</h2>
  <th-catalog-collection>
    <div class="my-1 mx-auto px-4 w-full th-fouc-block">
      {% if data.widget.gridType == 'flex' %}
      <div class="flex flex-wrap gap-x-0 gap-y-4 items-center justify-between">
      {% else %}
      <div class="grid grid-cols-{{ data.widget.gridType}} md:grid-cols-1 gap-4 items-center justify-between">
      {% endif %}
        {% for productLine in data.widget._productlines %}
        <div class="flex flex-grow flex-basis-3 flex-col items-center">
          <th-product-add-to-cart product-line-id="{{ productLine.thirstiePLID }}" pdp-link="{{ productLine._url }}" cta-label="Buy Now" link-text="{{ data.widget.pdpLinkText }}" {{ pdpLink }}></th-product-add-to-cart>
        </div>
      {% endfor %}
      </div>
    </div>
  </th-catalog-collection>
</div>
