{% extends "layout.html" %}

{% import 'macros.html' as macros %}

{% block main %}
  <section class="th-welcome">
    <div class="th-welcome__area">
      <div>
        {% area data.page, 'hero' %}
      </div>

      {% if data.global.locationType === 'address' %}
        {{ macros.renderAddressAvailability() }}
      {% endif %}
      <div>
        {% area data.page, 'main' %}
      </div>
    </div>
  </section>
{% endblock %}
