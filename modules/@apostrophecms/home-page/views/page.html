{% extends "layout.html" %}

{% import 'macros.html' as macros %}

{% block main %}
  <section class="mx-auto th-home">
    <div class="mt-0 th-home__area">

      <div class="th-home__hero">
        {% area data.page, 'hero' %}
      </div>

      {% if data.global.locationType === 'address' and not data.page.hideAddressWidget %}
        {{ macros.renderAddressAvailability() }}
      {% endif %}

      <div class="my-12 th-home__main">
        {% area data.page, 'main' %}
      </div>

    </div>
  </section>
{% endblock %}
